<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/js/application.js" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>To-Do</title>
  </head>
  <body>
    <div class="pos f-f">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="row d-flex align-content-center">
            <img
              src="assets/image/a-golden.png"
              alt="icon-a-golden"
              width="24px"
              height="24px"
            />
            <p class="text-white ml-2 mb-0">Andres De To-Do</p>
          </a>
        </div>
      </nav>
      <div class="container mt-5 w-50">
        <form class="d-flex flex-column">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="formGroupExampleInput"
              placeholder="Input"
            />
          </div>
          <div class="form-group row mt-4">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              ><h3>Deadline</h3></label
            >
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDate" />
            </div>
          </div>
          <div class="mt-1">
            <button
              onclick="document.getElementById('demo').innerHTML = Date()"
              type="button"
              class="btn btn-secondary btn-lg btn-block"
            >
              Create
            </button>
          </div>
          <div class="card mt-4">
            <div class="card-body">
              <div class="d-flex form-group form-check mb-0 row m-0">
                <div class="w-50 m-0">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                    aria-label="Checkbox for following text input"
                  />

                  <label class="form-check-label ml-2" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <div class="text-right w-50">
                  <p id="demo"></span></p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
